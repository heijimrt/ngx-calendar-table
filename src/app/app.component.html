<ngx-calendar-table
    [rows]="data"
    [format]="dateFormat">

    <ng-template calendarTableContent
        let-row="row"
        let-columns="columns">
        <td *ngFor="let column of columns">
            <div class="wrapper-td-content">
                <a href="">{{ row[column.field] }}</a>
            </div>
        </td>
    </ng-template>

</ngx-calendar-table>
