<div class="box-control">
  <button
      type="button"
      id="previous-btn"
      class="table-control"
      (click)="controls(false)">
      {{ labels.previous }}
  </button>
  <button
    type="button"
    id="next-btn"
    class="table-control"
    (click)="controls(true)">
    {{ labels.next }}
  </button>
</div>
