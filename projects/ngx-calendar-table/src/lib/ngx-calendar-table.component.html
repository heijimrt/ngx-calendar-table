<div>

    <div class="box-control">
        <button type="button" id="previous-btn" class="table-control" (click)="controls(false)">Previous</button>
        <button type="button" id="next-btn" class="table-control" (click)="controls(true)">Next</button>
    </div>

    <table class="calendar-table">
        <tr>
            <th *ngFor="let column of columns">
                {{ column.label }}
            </th>
        </tr>
        <tr *ngFor="let row of rows">
            <td *ngFor="let column of columns">
                <div class="wrapper-td-content">
                    {{ row[column.value] }}
                </div>
            </td>
        </tr>
    </table>

</div>
